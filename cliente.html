<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meu Agendamento</title>
<style>
body{
  background:#f1f3f4;
  font-family:'Segoe UI', sans-serif;
}
.container{
  max-width:600px;
  margin:60px auto;
}
.card{
  background:white;
  padding:30px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
}
button{
  background:#1a73e8;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.item{
  border-left:5px solid #1a73e8;
  padding:15px;
  margin-top:15px;
  background:#fafafa;
  border-radius:8px;
}
.status{
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2>ðŸ“‹ Meu Agendamento</h2>
    <input id="telefone" placeholder="Digite seu telefone">
    <button onclick="buscar()">Buscar</button>

    <div id="resultado"></div>
  </div>
</div>

<script>
function buscar(){
  const tel = telefone.value;
  const agenda = JSON.parse(localStorage.getItem("agenda")) || [];
  const lista = agenda.filter(a => a.telefone === tel);

  resultado.innerHTML = "";

  if(lista.length === 0){
    resultado.innerHTML = "<p>Nenhum agendamento encontrado.</p>";
    return;
  }

  lista.forEach(a => {
    resultado.innerHTML += `
      <div class="item">
        <div><b>ServiÃ§o:</b> ${a.servico}</div>
        <div><b>Data:</b> ${a.data} Ã s ${a.hora}</div>
        <div class="status">Status: ${a.status || "Pendente"}</div>
      </div>
    `;
  });
}
</script>

</body>
</html>
