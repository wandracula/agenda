<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meu Agendamento</title>

<style>
body{
  background:#f1f3f4;
  font-family:'Segoe UI', sans-serif;
}
.container{
  max-width:600px;
  margin:60px auto;
}
.card{
  background:white;
  padding:30px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:15px;
}
button{
  background:#1a73e8;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.item{
  border-left:5px solid #1a73e8;
  padding:15px;
  margin-top:15px;
  background:#fafafa;
  border-radius:8px;
}
.status{
  font-weight:bold;
  margin-top:6px;
}
small{
  color:#555;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2>üìã Meu Agendamento</h2>
    <input id="telefone" placeholder="Digite seu telefone (somente n√∫meros)">
    <button id="btnBuscar">Buscar</button>

    <div id="resultado"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, collection, query, where, getDocs 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPijStbscjxd37siV7cafBy5thQhrv8KQ",
  authDomain: "agenda-9dfe3.firebaseapp.com",
  projectId: "agenda-9dfe3",
  storageBucket: "agenda-9dfe3.firebasestorage.app",
  messagingSenderId: "627589847930",
  appId: "1:627589847930:web:24f29ea4646ee5feb1d4c3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const colAgenda = collection(db,"agenda");

const btnBuscar = document.getElementById("btnBuscar");
const resultado = document.getElementById("resultado");

btnBuscar.onclick = async ()=>{
  const tel = telefone.value.replace(/\D/g,"");
  resultado.innerHTML = "<p>üîç Buscando...</p>";

  if(!tel){
    resultado.innerHTML = "<p>Informe o telefone.</p>";
    return;
  }

  const q = query(colAgenda, where("telefone","==",tel));
  const snap = await getDocs(q);

  resultado.innerHTML = "";

  if(snap.empty){
    resultado.innerHTML = "<p>Nenhum agendamento encontrado.</p>";
    return;
  }

  snap.forEach(doc=>{
    const a = doc.data();
    resultado.innerHTML += `
      <div class="item">
        <div><b>Servi√ßo:</b> ${a.servico}</div>
        <div><b>Data:</b> ${a.data} √†s ${a.hora}</div>
        <div class="status">Status: ${a.status}</div>
        <small>Cliente: ${a.cliente}</small>
      </div>
    `;
  });
};
</script>

</body>
</html>
