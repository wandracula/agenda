<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Agenda</title>

<style>
body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f1f3f4;
  font-family:Segoe UI;
}
.card{
  background:white;
  padding:30px;
  border-radius:16px;
  width:320px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#1a73e8;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>üîê Login</h2>
  <input id="email" type="email" placeholder="Email" required>
  <input id="senha" type="password" placeholder="Senha" required>
  <button onclick="login()">Entrar</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPijStbscjxd37siV7cafBy5thQhrv8KQ",
  authDomain: "agenda-9dfe3.firebaseapp.com",
  projectId: "agenda-9dfe3",
  storageBucket: "agenda-9dfe3.firebasestorage.app",
  messagingSenderId: "627589847930",
  appId: "1:627589847930:web:24f29ea4646ee5feb1d4c3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = ()=>{
  signInWithEmailAndPassword(auth,email.value,senha.value)
    .then(()=> window.location.href="admin.html")
    .catch(()=> alert("Login inv√°lido"));
};
</script>

</body>
</html>
