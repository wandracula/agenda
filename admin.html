<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, deleteDoc, updateDoc,
  doc, onSnapshot, query, orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPijStbscjxd37siV7cafBy5thQhrv8KQ",
  authDomain: "agenda-9dfe3.firebaseapp.com",
  projectId: "agenda-9dfe3",
  storageBucket: "agenda-9dfe3.firebasestorage.app",
  messagingSenderId: "627589847930",
  appId: "1:627589847930:web:24f29ea4646ee5feb1d4c3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const agendaRef = collection(db,"agenda");

const calendarEl = document.getElementById("calendar");
let calendar;
let agenda=[];

/* AUTH */
window.login=()=>signInWithEmailAndPassword(auth,email.value,senha.value);
window.logout=()=>signOut(auth);

onAuthStateChanged(auth,user=>{
  login.style.display=user?"none":"flex";
  app.style.display=user?"block":"none";
});

/* FIRESTORE */
onSnapshot(query(agendaRef,orderBy("data")),snap=>{
  agenda=snap.docs.map(d=>({id:d.id,...d.data()}));
  atualizar();
});

/* FORM */
form.onsubmit=async e=>{
  e.preventDefault();
  await addDoc(agendaRef,{
    cliente:cliente.value,
    telefone:telefone.value,
    endereco:endereco.value,
    servico:servico.value,
    data:data.value,
    hora:hora.value,
    status:"Agendado"
  });
  form.reset();
};

window.apagar=id=>deleteDoc(doc(db,"agenda",id));
window.alterarStatus=(id,s)=>updateDoc(doc(db,"agenda",id),{status:s});

/* LISTA */
function atualizarLista(){
  lista.innerHTML="";
  agenda.forEach(a=>{
    lista.innerHTML+=`
    <div class="item">
      <b>${a.cliente}</b><br>
      ðŸ“… ${a.data} ${a.hora}<br>
      <span class="badge ${a.status}">${a.status}</span><br><br>
      <select onchange="alterarStatus('${a.id}',this.value)">
        <option ${a.status=="Pendente"?"selected":""}>Pendente</option>
        <option ${a.status=="Agendado"?"selected":""}>Agendado</option>
        <option ${a.status=="ConcluÃ­do"?"selected":""}>ConcluÃ­do</option>
      </select>
      <button class="delete" onclick="apagar('${a.id}')">Apagar</button>
    </div>`;
  });
}

/* CALENDÃRIO (CORRIGIDO) */
function atualizarCalendario(){
  if(calendar) calendar.destroy();
  calendar=new FullCalendar.Calendar(calendarEl,{
    locale:"pt-br",
    height:650,
    events:agenda.map(a=>({
      title:a.cliente,
      start:`${a.data}T${a.hora}`
    }))
  });
  calendar.render();
}

function atualizar(){
  atualizarLista();
  atualizarCalendario();
}
</script>
