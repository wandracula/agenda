<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Admin - Agenda T√©cnica</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/fullcalendar@5.11.5/main.min.css">
<script src="https://unpkg.com/fullcalendar@5.11.5/main.min.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:#f1f3f4;
}
.header{
  background:#000;
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:600;
}
.container{
  max-width:1600px;
  margin:auto;
  padding:30px;
}
.grid{
  display:grid;
  grid-template-columns:320px 1fr 320px;
  gap:20px;
}
.card{
  background:white;
  padding:18px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
h3{margin-top:0}

/* FORM */
form input,form select,form button{
  width:100%;
  padding:8px;
  margin-top:6px;
  font-size:14px;
}
button{
  background:#1a73e8;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button.delete{background:#dc3545}
button.maps{background:#34a853;margin-top:6px}

/* LISTA */
.lista-scroll{
  max-height:650px;
  overflow-y:auto;
}
.item{
  padding:12px;
  margin-bottom:12px;
  background:#fafafa;
  border-radius:10px;
  border-left:6px solid;
}
.badge{
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
  color:white;
}
.badge.Agendado{background:#1a73e8}
.badge.Pendente{background:#fbbc04}
.badge.Conclu√≠do{background:#34a853}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:white;
  padding:22px;
  border-radius:14px;
  width:360px;
}
.close{cursor:pointer;font-weight:bold;text-align:right}
</style>
</head>

<body>

<div class="header">üìä Painel Administrativo</div>

<div class="container">
<div class="grid">

<!-- CADASTRO -->
<div class="card">
<h3>Novo Atendimento</h3>
<form id="form">
  <input id="cliente" placeholder="Cliente" required>
  <input id="telefone" placeholder="Telefone" required>
  <input id="endereco" placeholder="Endere√ßo" required>

  <select id="servico">
    <option>Instala√ß√£o</option>
    <option>Manuten√ß√£o</option>
    <option>Suporte T√©cnico</option>
    <option>Visita T√©cnica</option>
  </select>

  <input type="date" id="data" required>
  <input type="time" id="hora" required>

  <button>Salvar Atendimento</button>
</form>
</div>

<!-- CALEND√ÅRIO -->
<div class="card">
<h3>üìÖ Agenda</h3>
<div id="calendar"></div>
</div>

<!-- LISTA -->
<div class="card">
<h3>üìã Visitas</h3>
<div id="lista" class="lista-scroll"></div>
</div>

</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" onclick="modal.style.display='none'">‚úñ</div>
    <h4 id="modalTitulo"></h4>
    <p id="modalInfo"></p>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore, collection, addDoc, onSnapshot,
  deleteDoc, doc, updateDoc, query, orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPijStbscjxd37siV7cafBy5thQhrv8KQ",
  authDomain: "agenda-9dfe3.firebaseapp.com",
  projectId: "agenda-9dfe3",
  storageBucket: "agenda-9dfe3.firebasestorage.app",
  messagingSenderId: "627589847930",
  appId: "1:627589847930:web:24f29ea4646ee5feb1d4c3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const col = collection(db,"agenda");

/* PROTE√á√ÉO */
onAuthStateChanged(auth,user=>{
  if(!user) window.location.href="index.html";
});

/* CORES */
const cores = {
  "Instala√ß√£o":"#1a73e8",
  "Manuten√ß√£o":"#f57c00",
  "Suporte T√©cnico":"#8e24aa",
  "Visita T√©cnica":"#2e7d32"
};

let calendar;
const calendarEl = document.getElementById("calendar");

/* REALTIME */
onSnapshot(query(col,orderBy("data")), snap=>{
  const agenda = [];
  snap.forEach(d=> agenda.push({id:d.id,...d.data()}));
  atualizarLista(agenda);
  atualizarCalendario(agenda);
});

/* SALVAR */
form.onsubmit = async e=>{
  e.preventDefault();
  await addDoc(col,{
    cliente:cliente.value,
    telefone:telefone.value,
    endereco:endereco.value,
    servico:servico.value,
    data:data.value,
    hora:hora.value,
    status:"Agendado",
    criado: new Date()
  });
  form.reset();
};

/* LISTA */
function atualizarLista(agenda){
  lista.innerHTML="";
  agenda.forEach(a=>{
    const whatsapp=`https://wa.me/55${a.telefone.replace(/\D/g,'')}`;
    const maps=`https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(a.endereco)}`;

    lista.innerHTML+=`
      <div class="item" style="border-left-color:${cores[a.servico]}">
        <b>${a.cliente}</b><br>
        <small>${a.servico}</small><br>
        <small>${a.data} √†s ${a.hora}</small><br>

        <a href="${whatsapp}" target="_blank">üì≤ WhatsApp</a><br>

        <button class="maps" onclick="window.open('${maps}')">üó∫Ô∏è Rota</button><br><br>

        <span class="badge ${a.status}">${a.status}</span><br><br>

        <select onchange="alterarStatus('${a.id}',this.value)">
          <option ${a.status==="Pendente"?"selected":""}>Pendente</option>
          <option ${a.status==="Agendado"?"selected":""}>Agendado</option>
          <option ${a.status==="Conclu√≠do"?"selected":""}>Conclu√≠do</option>
        </select>

        <button class="delete" onclick="apagar('${a.id}')">Apagar</button>
      </div>
    `;
  });
}

/* CALEND√ÅRIO */
function atualizarCalendario(agenda){
  if(calendar) calendar.destroy();
  calendar = new FullCalendar.Calendar(calendarEl,{
    locale:"pt-br",
    height:650,
    events: agenda.map(a=>({
      title:a.cliente,
      start:`${a.data}T${a.hora}`,
      color:cores[a.servico],
      extendedProps:a
    })),
    eventClick(info){
      const a=info.event.extendedProps;
      modalTitulo.innerText=`${a.cliente} - ${a.servico}`;
      modalInfo.innerHTML=`
        üìû ${a.telefone}<br>
        üìç ${a.endereco}<br>
        üìÖ ${a.data} ${a.hora}<br>
        <b>Status:</b> ${a.status}
      `;
      modal.style.display="flex";
    }
  });
  calendar.render();
}

/* A√á√ïES */
window.alterarStatus = async(id,s)=>
  updateDoc(doc(db,"agenda",id),{status:s});

window.apagar = async(id)=>{
  if(confirm("Apagar atendimento?"))
    await deleteDoc(doc(db,"agenda",id));
};
</script>

</body>
</html>
