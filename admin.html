<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:#f1f3f4;
}
.header{
  background:#000;
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:600;
  position:relative;
}
.logout{
  position:absolute;
  right:20px;

  background:#dc3545;
  color:#fff;
  border:none;

.container{

.grid{

.badge.Conclu√≠do{background:#34a853}
small{color:#555}

/* CALEND√ÅRIO */

}

/* MODAL */
.modal{
  position:fixed;
  inset:0;

.modal-content{

</head>

<body>

<div class="header">
  üìä Painel Administrativo

<!-- üîΩ SEU SCRIPT ORIGINAL (INTACTO) -->
<script>
document.addEventListener("DOMContentLoaded",()=>{

let agenda = JSON.parse(localStorage.getItem("agenda")) || [];
let calendar;

const calendarEl = document.getElementById("calendar");
const modal = document.getElementById("modal");
const modalTitulo = document.getElementById("modalTitulo");
const modalInfo = document.getElementById("modalInfo");

/* CORES POR SERVI√áO */
const coresServico = {
  "Instala√ß√£o":"#1a73e8",
  "Manuten√ß√£o":"#f57c00",
  "Suporte T√©cnico":"#8e24aa",
  "Visita T√©cnica":"#2e7d32"
};

function salvar(){
  localStorage.setItem("agenda",JSON.stringify(agenda));
}

function atualizarCalendario(){
  if(calendar) calendar.destroy();

  calendar = new FullCalendar.Calendar(calendarEl,{
    locale:"pt-br",
    height:650,
    headerToolbar:{
      left:"",
      center:"title",
      right:"dayGridMonth,timeGridWeek,timeGridDay today prev,next"
    },
    buttonText:{
      today:"Hoje",
      month:"M√™s",
      week:"Semana",
      day:"Dia"
    },
    events: agenda.map(a=>({
      title:a.cliente,
      start:`${a.data}T${a.hora}`,
      color:coresServico[a.servico] || "#1a73e8",
      extendedProps:{...a}
    })),
    eventClick(info){
      const a = info.event.extendedProps;
      modalTitulo.innerText = `${a.cliente} - ${a.servico}`;
      modalInfo.innerHTML = `
        üìû <a href="https://wa.me/55${a.telefone.replace(/\D/g,'')}" target="_blank">Abrir WhatsApp</a><br>
        üìç ${a.endereco}<br>
        üìÖ ${a.data} √†s ${a.hora}<br>
        <b>Status:</b> ${a.status}
      `;
      modal.style.display="flex";
    }
  });

  calendar.render();
}

function atualizarLista(){
  lista.innerHTML="";
  const agendaOrdenada=[...agenda].sort(
    (a,b)=> new Date(a.data+"T"+a.hora)-new Date(b.data+"T"+b.hora)
  );

  agendaOrdenada.forEach(a=>{
    const i=agenda.indexOf(a);
    const whatsapp=`https://wa.me/55${a.telefone.replace(/\D/g,'')}`;
    const maps=`https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(a.endereco)}`;

    lista.innerHTML+=`
      <div class="item" style="border-left-color:${coresServico[a.servico]}">
        <b>${a.cliente}</b><br>
        <small>üõ† ${a.servico}</small><br>
        <small>üìÖ ${a.data} √†s ${a.hora}</small><br>
        <small>üìû <a href="${whatsapp}" target="_blank">Abrir WhatsApp</a></small><br>
        <small>üìç ${a.endereco}</small><br>
        <button class="maps" onclick="window.open('${maps}','_blank')">üó∫Ô∏è Tra√ßar rota</button><br><br>
        <span class="badge ${a.status}">${a.status}</span><br><br>
        <select onchange="alterarStatus(${i},this.value)">
          <option ${a.status==="Pendente"?"selected":""}>Pendente</option>
          <option ${a.status==="Agendado"?"selected":""}>Agendado</option>
          <option ${a.status==="Conclu√≠do"?"selected":""}>Conclu√≠do</option>
        </select>
        <button class="delete" onclick="apagar(${i})">Apagar</button>
      </div>`;
  });
}

form.onsubmit=e=>{
  e.preventDefault();
  agenda.push({
    cliente:cliente.value,
    telefone:telefone.value,
    endereco:endereco.value,
    servico:servico.value,
    data:data.value,
    hora:hora.value,
    status:"Agendado"
  });
  salvar(); form.reset(); atualizar();
};

window.alterarStatus=(i,s)=>{agenda[i].status=s;salvar();atualizar();}
window.apagar=i=>{if(confirm("Apagar visita?")){agenda.splice(i,1);salvar();atualizar();}}

function atualizar(){atualizarLista();atualizarCalendario();}
atualizar();

});
</script>

</body>
