<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Admin - Agenda T√©cnica</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/fullcalendar@5.11.5/main.min.css">
<script src="https://unpkg.com/fullcalendar@5.11.5/main.min.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:#f1f3f4;
}
.header{
  background:#000;
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:600;
  position:relative;
}
.logout{
  position:absolute;
  right:15px;
  top:14px;
  background:#dc3545;
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-size:14px;
}
.container{
  max-width:1600px;
  margin:auto;
  padding:20px;
}
.grid{
  display:grid;
  grid-template-columns:320px 1fr 300px;
  gap:20px;
}
.card{
  background:white;
  padding:18px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
h3{margin-top:0}

/* FORM */
form input,form select,form button{
  width:100%;
  padding:10px;
  margin-top:8px;
  font-size:14px;
}
button{
  background:#1a73e8;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button.delete{background:#dc3545}
button.maps{
  background:#34a853;
  margin-top:6px;
}

/* LISTA */
.lista-scroll{
  max-height:620px;
  overflow-y:auto;
}
.item{
  padding:12px;
  margin-bottom:12px;
  background:#fafafa;
  border-radius:10px;
  border-left:6px solid #1a73e8;
}
.badge{
  display:inline-block;
  padding:3px 8px;
  border-radius:6px;
  font-size:12px;
  color:white;
}
.badge.Agendado{background:#1a73e8}
.badge.Pendente{background:#fbbc04}
.badge.Conclu√≠do{background:#34a853}

/* CALEND√ÅRIO */
.fc-toolbar-title{
  font-size:18px!important;
  font-weight:600;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal-content{
  background:white;
  padding:25px;
  width:90%;
  max-width:360px;
  border-radius:14px;
}

/* üì± MOBILE */
@media(max-width:900px){
  .grid{
    grid-template-columns:1fr;
  }
  .logout{
    position:static;
    margin-top:10px;
  }
}
</style>
</head>

<body>

<div class="header">
  üìä Painel Administrativo
  <button class="logout" onclick="logout()">Sair</button>
</div>

<div class="container">
<div class="grid">

<div class="card">
<h3>Novo Atendimento</h3>
<form id="form">
  <input id="cliente" placeholder="Cliente" required>
  <input id="telefone" placeholder="Telefone" required>
  <input id="endereco" placeholder="Endere√ßo" required>
  <select id="servico">
    <option>Instala√ß√£o</option>
    <option>Manuten√ß√£o</option>
    <option>Suporte T√©cnico</option>
    <option>Visita T√©cnica</option>
  </select>
  <input type="date" id="data" required>
  <input type="time" id="hora" required>
  <button>Salvar</button>
</form>
</div>

<div class="card">
<h3>üìÖ Agenda</h3>
<div id="calendar"></div>
</div>

<div class="card">
<h3>üìã Visitas</h3>
<div id="lista" class="lista-scroll"></div>
</div>

</div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h4 id="modalTitulo"></h4>
    <p id="modalInfo"></p>
    <button onclick="modal.style.display='none'">Fechar</button>
  </div>
</div>

<!-- üîê FIREBASE AUTH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPijStbscjxd37siV7cafBy5thQhrv8KQ",
  authDomain: "agenda-9dfe3.firebaseapp.com",
  projectId: "agenda-9dfe3",
  storageBucket: "agenda-9dfe3.firebasestorage.app",
  messagingSenderId: "627589847930",
  appId: "1:627589847930:web:24f29ea4646ee5feb1d4c3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth,user=>{
  if(!user){
    window.location.href="index.html";
  }
});

window.logout = ()=>{
  signOut(auth).then(()=>{
    window.location.href="index.html";
  });
};
</script>

<!-- üß† SEU SCRIPT ORIGINAL (INALTERADO) -->
<script>
document.addEventListener("DOMContentLoaded",()=>{

let agenda = JSON.parse(localStorage.getItem("agenda")) || [];
let calendar;

const calendarEl = document.getElementById("calendar");
const modal = document.getElementById("modal");
const modalTitulo = document.getElementById("modalTitulo");
const modalInfo = document.getElementById("modalInfo");

const coresServico={
  "Instala√ß√£o":"#1a73e8",
  "Manuten√ß√£o":"#f57c00",
  "Suporte T√©cnico":"#8e24aa",
  "Visita T√©cnica":"#2e7d32"
};

function salvar(){localStorage.setItem("agenda",JSON.stringify(agenda));}

function atualizarCalendario(){
  if(calendar) calendar.destroy();
  calendar=new FullCalendar.Calendar(calendarEl,{
    locale:"pt-br",
    height:600,
    events:agenda.map(a=>({
      title:a.cliente,
      start:`${a.data}T${a.hora}`,
      color:coresServico[a.servico],
      extendedProps:{...a}
    })),
    eventClick(info){
      const a=info.event.extendedProps;
      modalTitulo.innerText=a.cliente;
      modalInfo.innerHTML=`üìû ${a.telefone}<br>üìç ${a.endereco}`;
      modal.style.display="flex";
    }
  });
  calendar.render();
}

function atualizarLista(){
  lista.innerHTML="";
  agenda.forEach((a,i)=>{
    lista.innerHTML+=`
    <div class="item">
      <b>${a.cliente}</b><br>
      ${a.servico}<br>
      ${a.data} ${a.hora}<br>
      <span class="badge ${a.status}">${a.status}</span><br><br>
      <button class="delete" onclick="apagar(${i})">Apagar</button>
    </div>`;
  });
}

form.onsubmit=e=>{
  e.preventDefault();
  agenda.push({
    cliente:cliente.value,
    telefone:telefone.value,
    endereco:endereco.value,
    servico:servico.value,
    data:data.value,
    hora:hora.value,
    status:"Agendado"
  });
  salvar(); form.reset(); atualizar();
};

window.apagar=i=>{
  agenda.splice(i,1); salvar(); atualizar();
};

function atualizar(){atualizarLista(); atualizarCalendario();}
atualizar();

});
</script>

</body>
</html>
